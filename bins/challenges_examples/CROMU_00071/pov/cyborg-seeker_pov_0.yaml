apiVersion: v1
kind: Pod
metadata:
  name: cyborg-seeker-examples-cromu00071-pov0
  labels:
    type: cyborg-seeker
spec:  # specification of the pod's contents
  restartPolicy: Never #OnFailure

  imagePullSecrets:
  - name: ucsbseclab-dockerhub

  volumes:
  - name: cyborg-results
    persistentVolumeClaim:
      claimName: cyborg-results

  containers:
  - name: cyborg-seeker-examples-cromu00071-pov0

    stdin: true
    tty: true

    image: "zardus/research:cyborg-generator"
    command: ["/bin/bash", "-c", "python /home/angr/cyborg-generator/kubernetes_seeker.py examples CROMU_00071 pov_0 3600"]

    imagePullPolicy: Always

    volumeMounts:
     - name: cyborg-results
       mountPath: "/results"

    resources:
      limits:
        cpu: 1
        memory: 10Gi
      requests:
        cpu: 1
        memory: 10Gi
